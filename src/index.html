<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <script src="./js/index.js" defer></script>
    <title>Frontend Mentor | Sunnyside agency landing page</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/">
          <img src="./assets/images/logo.svg" alt="Sunnyside Agency - Home" />
        </a>
      </div>
      <nav>
        <ul class="nav-links">
          <li>
            <a href="/">About</a>
          </li>
          <li>
            <a href="/">Services</a>
          </li>
          <li>
            <a href="/">Projects</a>
          </li>
          <li>
            <a href="/">Contact</a>
          </li>
        </ul>
        <button class="menu-button" aria-label="Open Menu">
          <img
            src="./assets/images/icon-hamburger.svg"
            alt=""
            aria-hidden="true"
          />
        </button>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1 class="hero__banner">We are creatives</h1>
        <a href="/" class="hero__scroll-link">
          <img
            src="./assets/images/icon-arrow-down.svg"
            alt="scroll down arrow"
          />
        </a>
      </section>
    </main>
  </body>
</html>
